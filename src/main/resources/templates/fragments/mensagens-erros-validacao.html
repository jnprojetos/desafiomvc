<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="alert alert-danger alert-dismissible mt-3" role="alert" th:if="${#fields.hasAnyErrors()}">
    <div>
        <th:block th:each="detailedError : ${#fields.detailedErrors()}">
            <span>[[${detailedError.message}]]</span>
        </th:block>
    </div>
</div>
</html>
